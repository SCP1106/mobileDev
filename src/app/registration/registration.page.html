<ion-content class="bg_img">
  <div class="card_front">
    <ion-grid>
      <ion-row style="margin-top: 15%; margin-bottom: -10%">
        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <ion-img src="../../assets/MBRCE.png" style="width: 100"></ion-img>
        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="0"></ion-col>
        <ion-col size="12">
          <ion-title id="titulo" style="color: black"
            ><b>REGISTRATION FORM</b></ion-title
          >
        </ion-col>
        <ion-col size="0"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input
            type="text"
            labelPlacement="floating"
            label="&nbsp;&nbsp;&nbsp;Full Name"
          ></ion-input>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input
            type="email"
            labelPlacement="floating"
            label="&nbsp;&nbsp;&nbsp;Email"
          ></ion-input>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input
            type="password"
            labelPlacement="floating"
            label="&nbsp;&nbsp;&nbsp;Password"
          ></ion-input>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input
            type="password"
            labelPlacement="floating"
            label="&nbsp;&nbsp;&nbsp;Confirm Password"
          ></ion-input>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4"
          ><ion-label style="margin-left: 25%; font-size: 20px; color: black"
            >Gender:</ion-label
          ></ion-col
        >
        <ion-col size="8">
          <ion-list>
            <ion-item
              (click)="selectOption('M')"
              [class.selected]="selectedOption === 'M'"
            >
              <ion-radio slot="end" value="M"></ion-radio>
              Male
            </ion-item>

            <ion-item
              (click)="selectOption('F')"
              [class.selected]="selectedOption === 'F'"
            >
              <ion-radio slot="end" value="F"></ion-radio>
              Female
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="10">
          <ion-label
            >Dont have an Account?<ion-router-link
              routerLink=""
              style="color: rgb(17, 0, 255)"
            >
              Register
            </ion-router-link></ion-label
          >
        </ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-button shape="round" style="font-family: Roboto">
            Register
          </ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
