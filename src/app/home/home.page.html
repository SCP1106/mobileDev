<ion-content class="bg_img">
  <div class="card_front">
    <ion-grid>
      <ion-row style="margin-top: 15%">
        <ion-col size="0"></ion-col>
        <ion-col size="12">
          <ion-img src="../../assets/MBRCE.png"></ion-img>
        </ion-col>
        <ion-col size="0"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input
            type="email"
            labelPlacement="floating"
            label="&nbsp;&nbsp;&nbsp;Email"
          ></ion-input>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input
            type="password"
            labelPlacement="floating"
            label="&nbsp;&nbsp;&nbsp;Password"
          ></ion-input>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10">
          <ion-label
            >Dont have an Account?<ion-router-link
              routerLink="registration.page.html"
              style="color: rgb(17, 0, 255)"
            >
              Register
            </ion-router-link>
          </ion-label>
        </ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-button shape="round" style="font-family: Roboto"
            >Log In</ion-button
          >
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
